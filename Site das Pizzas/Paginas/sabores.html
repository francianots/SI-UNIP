<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- <head> é a tag de cabeca do site-->
    <meta charset="UTF-8"><!--"UFT-8" é uma configuração de caracteres existem varias mas essa no caso é de teclados e símbolos usado em pt br-->
    
    
    <title>Sabores</title>
</head>
<body><!--<body> é a tag usada para o corpo do site-->
  <h1>Sabores das Pizzas</h1>

  <h3>Salgadas</h3>

  <ol type="1"><!--tag <ol> é para criar uma lista numerada>-->
    <li>Portuguesa</li>
    <li>Calabresa</li>
    <li>Quatro Queijos</li>
    <li>Pepperoni</li>
    <li>Frango com Catupiry</li>
  </ol> 
  <h3>Doces</h3>
  <ul type="circle"><!--tag <ul> é para criar uma lista nao numerada>-->
    <li>Brigadeiro</li>
    <li>Romeu e Julieta</li>
    <li>Beijinho</li>
    <li>Banana com Canela</li>
    <li>Doce de Leite</li>
  </ul>
  <table border="1"><!-- tag para criação de uma tabela e quando adicionado a border="1" é colocados linhas na tabela-->
    <tr><!-- tag para identificar as linhas da tabela-->
      <th>Pizza</th><!--tag para identificar os titulos das colunas da tabela -->
      <th>Valor Estimado</th><!--tag para identificar as colunas da tabela-->
    </tr>
    <tr>
      <td>salgadas</td>
      <td>R$50,00</td>
    </tr>
    <tr>
      <td>Doces</td>
      <td>R$70,00</td>
    </tr><!-- significado daas siglas das tags th= table head/ tr= table row/ td= table data-->
<div style="background-color:red;">
  <P>Primeira div</P>
</div><!-- tag semantica de divisão usada para dar funções posteriormente ao css como cores-->
<div style="background-color:Green;">
  <p>Segunda Div</p>
</div>
  </table>
</body>
</html>
